<div class="container text-center">
  <div class="row my-2">
    <div class="col-12">
      <h1>Firebase Realtime DB</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <firebase-ui
        (signInSuccessWithAuthResult)="successCallback($event)"
        (signInFailure)="errorCallback($event)"
        (uiShown)="uiShownCallback()"></firebase-ui>
    </div>
  </div>
  <div class="row" *ngIf="isAuthenticated === true">
    <div class="col-4"></div>
    <div class="col-4">
      <button type="button" class="btn btn-success" (click)="logout()">Logout</button>
    </div>
    <div class="col-4"></div>
  </div>
</div>
